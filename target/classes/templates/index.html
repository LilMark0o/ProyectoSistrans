<!DOCTYPE html>
<html>

<head>
    <title>Hoteles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container mx-auto w-25" sec:authorize="isAuthenticated()">

        <h1>Hoteles</h1>
        <img th:src="@{/images/logo.png}" width="250">
        <br />
        <br   />
        <div>
            <a th:href="@{/release1}" class="btn btn-primary">Release 1</a>
        </div>
        <br>
        <div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMINISTRADOR')">
            <a th:href="@{/req1}" class="btn btn-primary">Req 1</a>
            <a th:href="@{/req2}" class="btn btn-primary">Req 2</a>
            <a th:href="@{/req3}" class="btn btn-primary">Req 3</a>
        </div>
        <br />
        <div>
            <a th:href="@{/req4}" class="btn btn-primary">Req 4</a>
            <a th:href="@{/req5}" class="btn btn-primary">Req 5</a>
            <a th:href="@{/req6}" class="btn btn-primary">Req 6</a>
        </div>
        <br />
        <div>
            <a th:href="@{/req7}" class="btn btn-primary">Req 7</a>
            <a th:href="@{/req8}" class="btn btn-primary">Req 8</a>
            <a th:href="@{/req9}" class="btn btn-primary">Req 9</a>
        </div>
        <br />
        <div>
            <a th:href="@{/req10}" class="btn btn-primary">Req 10</a>
            <a th:href="@{/req11}" class="btn btn-primary">Req 11</a>
            <a th:href="@{/req12}" class="btn btn-primary">Req 12</a>
        </div>
        <br />

        <!-- Botón para abrir el modal de inicio de sesión -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Iniciar Sesión
          </button>
    </div>
  
  <!-- Modal de Inicio de Sesión -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Inicio de Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Mensaje de Error de Inicio de Sesión -->
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <p th:text="${loginError}"></p>
        </div>
          <!-- Formulario de Inicio de Sesión -->
          <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
