<!DOCTYPE html>
<html>
<head>
    <title>Editar Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h2>Editar Habitación</h2>
        <form th:action="@{/habitaciones/{id}/edit/save(id=${habitacion.id})}" th:object="${habitacion}" method="post">
            <div class="form-group">
                <label for="capacidad">Capacidad</label>
                <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" required>
            </div>
            <div class="form-group">
                <label for="costonoche">Costo por Noche</label>
                <input type="number" class="form-control" id="costonoche" th:field="*{costonoche}" required>
            </div>
            <div class="form-group">
                <label for="tipohabitacion">Tipo de Habitación</label>
                <input type="text" class="form-control" id="tipohabitacion" th:field="*{tipohabitacion}" required>
            </div>
            <!-- Aquí puedes agregar más campos si los necesitas -->
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
