<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Hotel</title>
</head>

<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Nuevo Hotel</h1>

        <!-- Formulario de creación de Hotel -->
        <form th:action="@{/crearHotel}" th:object="${nuevoHotel}" method="post">

            <!-- Campo para el nombre del hotel -->
            <label for="nombre">Nombre del Hotel:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

            <!-- Campos para la información de las habitaciones -->
            <label for="habitacionDescripcion">Descripción de la Habitación:</label>
            <input type="text" id="habitacionDescripcion" name="habitaciones[0].descripcion"
                th:field="*{habitaciones[0].descripcion}" required />

            <!-- Campos para la información de los servicios/productos -->
            <label for="servicioProductoId">ID del Servicio/Producto:</label>
            <input type="text" id="servicioProductoId" name="serviciosProductos[0].id"
                th:field="*{serviciosProductos[0].id}" required />

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-success">Crear Hotel</button>
        </form>

    </div>

</body>

</html>
