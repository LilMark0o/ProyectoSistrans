<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Cuenta de Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <br>
    <form th:action="@{/cuentaservicios/{id}/edit(id=${cuentaServicio.id})}" method="post">
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion"
                th:value="${cuentaServicio.descripcion}" />
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="text" class="form-control" id="fecha" placeholder="Fecha" name="fecha"
                th:value="${cuentaServicio.fecha}" />
        </div>
        <div class="form-group">
            <label for="reserva">Reserva ID:</label>
            <!-- Assuming that the Reserva object has an id -->
            <select class="form-control" id="reserva" name="reserva">
                <option th:each="reserva : ${reservas}" th:value="${reserva.id}" th:text="${reserva.id}"
                    th:selected="${reserva.id == cuentaServicio.reserva.id}">Reserva</option>
            </select>
        </div>
        <div class="form-group">
            <label for="producto">Producto ID:</label>
            <!-- Assuming that the Producto object has an id -->
            <select class="form-control" id="producto" name="producto">
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.id}"
                    th:selected="${producto.id == cuentaServicio.producto.id}">Producto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="servicio">Servicio ID:</label>
            <!-- Assuming that the Servicio object has an id -->
            <select class="form-control" id="servicio" name="servicio">
                <option th:each="servicio : ${servicios}" th:value="${servicio.id}" th:text="${servicio.id}"
                    th:selected="${servicio.id == cuentaServicio.servicio.id}">Servicio</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/cuentaservicios}" class="btn btn-primary">Cancelar</a>
    </form>
</body>

</html>
