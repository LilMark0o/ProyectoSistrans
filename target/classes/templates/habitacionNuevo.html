<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h2 class="my-4">Añadir Nueva Habitación</h2>

        <form th:action="@{/habitaciones/new}" th:object="${habitacion}" method="post">
            
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Ingrese el ID" required>
            </div>
            
            <div class="form-group">
                <label for="capacidad">Capacidad</label>
                <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" placeholder="Ingrese la capacidad" required>
            </div>
            
            <div class="form-group">
                <label for="costonoche">Costo por Noche</label>
                <input type="number" class="form-control" id="costonoche" th:field="*{costonoche}" placeholder="Ingrese el costo por noche" required>
            </div>

            <div class="form-group">
                <label for="tipohabitacion">Tipo de Habitación</label>
                <input type="text" class="form-control" id="tipohabitacion" th:field="*{tipohabitacion}" placeholder="Ingrese el tipo de habitación" required>
            </div>

            <!-- Si tienes una lista de hoteles para seleccionar, puedes usar un dropdown aquí -->
            <!-- Asumiendo que tienes una lista de hoteles en el modelo bajo el nombre 'hoteles' -->
            <div class="form-group">
                <label for="hotel">Hotel</label>
                <select class="form-control" id="hotel" th:field="*{hotel.id}">
                    <option th:each="hotel : ${hoteles}" th:value="${hotel.id}" th:text="${hotel.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/habitaciones}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
