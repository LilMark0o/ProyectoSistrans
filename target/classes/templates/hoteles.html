<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container mt-3">
        <h1>Hoteles</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Habitaciones [Object Id]</th>
                    <th>Servicios/Productos [Object Id]</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de hoteles y mostramos los detalles -->
                <tr th:each="hotel : ${hoteles}">
                    <td th:text="${hotel.nombre}"></td>
                    <td>
                        <!-- Iteramos sobre la lista de habitaciones dentro de cada hotel -->
                        <span th:each="habitacion : ${hotel.habitaciones}">
                            <!-- Mostramos los detalles de cada habitación -->
                            <span th:text="${habitacion.id}"></span>
                        </span>
                    </td>
                    <td>
                        <!-- Iteramos sobre la lista de servicios/productos dentro de cada hotel -->
                        <span th:each="servicioProducto : ${hotel.serviciosProductos}">
                            <!-- Mostramos los detalles de cada servicio/producto -->
                            <span th:text="${servicioProducto.id}"></span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para redirigir al formulario de creación de hotel -->
        <a th:href="@{/hotelForm}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Nuevo Hotel</a>

    </div>
</body>

</html>
