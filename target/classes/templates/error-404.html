<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
        <!-- ... -->
    <div class="error-container">
        <img src="../static/images/tristeza.png" alt="Imagen triste"> <!-- Aquí es donde colocas el GIF -->
        <h1>404</h1>
        <h2>¡Ups! Parece que hay un error, papu.</h2>
        <p>No pudimos encontrar la página que estás buscando. Puede que haya sido eliminada o que la dirección no sea correcta.</p>
        <a href="/">Regresar al inicio</a>
    </div>
    <!-- ... -->

</body>
</html>
