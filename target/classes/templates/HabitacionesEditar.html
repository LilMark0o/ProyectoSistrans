<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Habitaci√≥n</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <form th:action="@{/habitacion/{id}/edit(id=${habitacion.id})}" method="post">
        <div class="form-group">
            <label for="numero">Numero:</label>
            <input type="text" class="form-control" id="numero" placeholder="Numero" name="numero" th:value="${habitacion.id}" />
        </div>
        <div class="form-group">
            <label for="tipoHabitacion">Tipo de Habitacion:</label>
            <!-- Assuming that the TipoHabitacion object has an id and a nombre -->
            <select class="form-control" id="tipoHabitacion" name="tipoHabitacion">
                <option th:each="tipo : ${tiposHabitacion}"
                        th:value="${tipo.id}"
                        th:text="${tipo.nombre}"
                        th:selected="${tipo.id == habitacion.tipoHabitacion.id}">Tipo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado" name="estado" th:value="${habitacion.estado}" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/habitacion}" class="btn btn-primary">Cancelar</a>
    </form>
</body>
</html>
