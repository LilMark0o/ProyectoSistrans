<!DOCTYPE html>
<html>

<head>
    <title>Req11</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Req11</h1>
        <br />
        <form th:action="@{/req11}" method="post">

            <div class="form-group">
                <label for="fecha_inicio">Fecha Inicial:</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" />
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha Final:</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" />
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>semana</th>
                    <th>Servicio más consumido</th>
                    <th>Servicio menos consumido</th>
                    <th>Habitación más solicitado</th>
                    <th>Habitación menos solicitado</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicioResumen : ${resumen}">
                    <tr>
                        <td th:text="${servicioResumen.semana}"></td>
                        <td th:text="${servicioResumen.servicio_mas_consumido}"></td>
                        <td th:text="${servicioResumen.servicio_menos_consumido}"></td>
                        <td th:text="${servicioResumen.habitacion_mas_solicitada}"></td>
                        <td th:text="${servicioResumen.habitacion_menos_solicitada}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
