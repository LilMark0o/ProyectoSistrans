<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas de Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Reservas de Servicios</h1>
        <br />
        <form th:action="@{/reservaServicios/id}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por ID</button>
                </div>
            </div>
        </form>
        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Servicio</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${reservaServicios}">
                    <tr>
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.horainicio}"></td>
                        <td th:text="${reserva.horafin}"></td>
                        <td th:text="${reserva.servicio.nombre}"></td>
                        <td th:text="${reserva.usuario.nombre}"></td>
                        <td>
                            <a th:href="@{reservaServicios/{id}/edit(id=${reserva.id})}">Editar</a>
                            <a th:href="@{reservaServicios/{id}/delete(id=${reserva.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta reserva de servicio?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href='@{/reservaServicios/new}' class="btn btn-primary">Añadir reserva de servicio</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
