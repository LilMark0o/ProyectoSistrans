<!DOCTYPE html>
<html>

<head>
    <title>Lista de habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de habitaciones</h1>
        <br />
        <form th:action="@{/habitaciones/id}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por id</button>
                </div>
            </div>
        </form>
        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Costo por noche</th>
                    <th>Capacidad</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitacion :  ${habitaciones}">
                    <tr>

                        <td th:text="${habitacion.id}"></td>
                        <td th:text="${habitacion.tipohabitacion.costonoche}"></td>
                        <td th:text="${habitacion.tipohabitacion.capacidad}"></td>
                        <td th:text="${habitacion.tipohabitacion.nombre}"></td>
                        <td th:text="${habitacion.descripcion}"></td>

                        <td>
                            <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                            <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este tipo de Habitacion')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href='@{/habitaciones/new}' class="btn btn-primary">Añadir habitación</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            </br>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
