<!DOCTYPE html>
<html>

<head>
    <title>Lista de Cuenta de Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Cuenta de Servicios</h1>
        <br />
        <form th:action="@{/cuentaservicios/id}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por ID</button>
                </div>
            </div>
        </form>
        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Reserva ID</th>
                    <th>Servicio</th>
                    <th>Producto</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="cuentaServicio : ${cuentaServicios}">
                    <tr>
                        <td th:text="${cuentaServicio.id}"></td>
                        <td th:text="${cuentaServicio.descripcion}"></td>
                        <td th:text="${cuentaServicio.fecha}"></td>
                        <td th:text="${cuentaServicio.reserva.id}"></td>
                        <td th:text="${cuentaServicio.servicio.nombre}"></td>
                        <td>
                            <span th:if="${cuentaServicio.producto == null}">No hay producto</span>
                            <span th:unless="${cuentaServicio.producto == null}" th:text="${cuentaServicio.producto.nombre}"></span>
                        </td>
                        <td>
                            <a th:href="@{/cuentaservicios/{id}/edit(id=${cuentaServicio.id})}">Editar</a>
                            <a th:href="@{/cuentaservicios/{id}/delete(id=${cuentaServicio.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta cuenta de servicio?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href='@{/cuentaservicios/new}' class="btn btn-primary">Añadir cuenta de servicio</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
