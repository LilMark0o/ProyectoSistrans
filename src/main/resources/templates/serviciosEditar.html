<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <br>
    <form th:action="@{/servicio/{id}/edit(id=${servicio.id})}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre"
                th:value="${servicio.nombre}" />
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion"
                th:value="${servicio.descripcion}" />
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" id="precio" placeholder="Precio" name="precio"
                th:value="${servicio.precio}" />
        </div>
        <div class="form-group">
            <label for="hotel">Hotel:</label>
            <!-- Assuming that the Hotel object has an id and a nombre -->
            <select class="form-control" id="hotel" name="hotel">
                <option th:each="hotel : ${hoteles}" th:value="${hotel.id}" th:text="${hotel.nombre}"
                    th:selected="${hotel.id == servicio.hotel.id}">Hotel</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
    </form>
</body>

</html>
