<!DOCTYPE html>
<html>

<head>
    <title>Req5</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Req5</h1>
        <br />
        <form th:action="@{/req2}" method="post">
            <div class="form-group">
                <label for="date1">Fecha 1:</label>
                <input type="date" class="form-control" id="date1" name="date1" />
            </div>
            <div class="form-group">
                <label for="date2">Fecha 2:</label>
                <input type="date" class="form-control" id="date2" name="date2" />
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        
        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad Consumos</th>
                    
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicioResumen : ${resumen}">
                    <tr>
                        <td th:text="${servicioResumen.servicio_id}"></td>
                        <td th:text="${servicioResumen.servicio_nombre}"></td>
                        <td th:text="${servicioResumen.cantidad_consumos}"></td>
                        
                        
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atr√°s</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
