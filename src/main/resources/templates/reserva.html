<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container mt-3">
        <h1>Reservas</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de Check-in</th>
                    <th>Fecha de Check-out</th>
                    <th>Precio</th>
                    <th>ID de Habitación</th>
                    <th>ID de Usuario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de reservas y mostramos los detalles -->
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${#dates.format(reserva.checkin, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#dates.format(reserva.checkout, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${reserva.precio}"></td>
                    <td th:text="${reserva.habitacionId}"></td>
                    <td th:text="${reserva.usuarioId}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para redirigir al formulario de creación de reserva -->
        <a th:href="@{/reservaForm}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Nueva Reserva</a>

    </div>

</body>

</html>
