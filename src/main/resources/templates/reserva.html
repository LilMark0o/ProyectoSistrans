<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Reservas</h1>
        <br />
        <form th:action="@{/reserva/id}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class="w-25" id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por ID</button>
                </div>
            </div>
        </form>
        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Precio</th>
                    <th>Habitación ID</th>
                    <th>Usuario ID</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${reservas}">
                    <tr>
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.checkin}"></td>
                        <td th:text="${reserva.checkout}"></td>
                        <td th:text="${reserva.precio}"></td>
                        <td th:text="${reserva.habitacion.tipohabitacion.nombre}"></td>
                        <td th:text="${reserva.usuario.nombre}"></td>
                        <td>
                            <a th:href="@{/reserva/{id}/edit(id=${reserva.id})}">Editar</a>
                            <a th:href="@{/reserva/{id}/delete(id=${reserva.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta reserva?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/reserva/new}" class="btn btn-primary">Añadir Reserva</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
