<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <br>
    <form th:action="@{/servicio/new}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" />
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion" />
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" id="precio" placeholder="Precio" name="precio" />
        </div>
        <div class="form-group">
            <label for="hotel">Hotel:</label>
            <select class="form-control" id="hotel" name="hotel">
                <option th:each="hotel : ${hoteles}" th:value="${hotel.id}" th:text="${hotel.nombre}">Hotel</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/servicio}" class="btn btn-primary">Cancelar</a>
    </form>
</body>

</html>
