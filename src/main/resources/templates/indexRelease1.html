<!DOCTYPE html>
<html>

<head>
    <title>Hoteles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mx-auto w-25">

        <h1>Hoteles</h1>
        <img th:src="@{/images/logo.png}" width="250">
        <br />

        <div>
            <a th:href="@{/tiposUsuario}" class="btn btn-primary">Req 1</a>
            <a th:href="@{/usuarios}" class="btn btn-primary">Req 2</a>
            <a th:href="@{tiposHabitacion}" class="btn btn-primary">Req 3</a>
        </div>
        <br />
        <div>
            <a th:href="@{/habitaciones}" class="btn btn-primary">Req 4</a>
            <a th:href="@{/api/habitaciones/}" class="btn btn-primary">Req 5</a>
            <a th:href="@{/planConsumo}" class="btn btn-primary">Req 6</a>
        </div>
        <br />
        <div>
            <a th:href="@{/reserva}" class="btn btn-primary">Req 7</a>
            <a th:href="@{/reserva}" class="btn btn-primary">Req 8</a>
            <a th:href="@{/api/reservas/}" class="btn btn-primary">Req 9</a>
        </div>
        <br />
        <div>
            <a th:href="@{/api/usuarios/}" class="btn btn-primary">Req 10</a>
            <a th:href="@{/api/habitaciones/}" class="btn btn-primary">Req 11</a>
            <a th:href="@{/api/reservas/}" class="btn btn-primary">Req 12</a>
        </div>
        <br />

    </div>
     <!-- Botón para abrir el modal de inicio de sesión -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
    Iniciar Sesión
  </button>
  
  <!-- Modal de Inicio de Sesión -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Inicio de Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulario de Inicio de Sesión -->
          <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
