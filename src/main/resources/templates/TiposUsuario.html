<!DOCTYPE html>
<html>

<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Tipos de Usuario</h1>
        <br />
        <br />
        <form th:action="@{/tiposUsuario/id}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por id</button>
                </div>
            </div>
        </form>
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="TipoUsuario :  ${tiposUsuario}">
                    <tr>
                        <td th:text="${TipoUsuario.nombre}"></td>
                        <td>
                            <a th:href="@{tiposUsuario/{id}/edit(id=${TipoUsuario.nombre})}">Editar</a>
                            <a th:href="@{tiposUsuario/{id}/delete(id=${TipoUsuario.nombre})}"
                                onclick="return confirm('¿Estás seguro de borrar este tipo de usuario?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{/tiposUsuario/new}' class="btn btn-primary">Añadir Tipo usuario</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            </br>
        </div>
        <br />
    </div>
</body>

</html>
