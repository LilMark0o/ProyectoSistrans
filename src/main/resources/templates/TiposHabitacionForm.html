<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Tipo de Habitación</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    <div class="container mt-3">
        <h1>Nuevo Tipo de Habitación</h1>

        <!-- Formulario de creación de TipoHabitacion -->
        <form th:action="@{/crearTipoHabitacion}" th:object="${nuevoTipoHabitacion}" method="post">

            <!-- Campo para el nombre del tipo de habitación -->
            <div class="form-group">
                <label for="nombre">Nombre del Tipo de Habitación:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required />
            </div>

            <!-- Campo para el costo por noche -->
            <div class="form-group">
    <label for="costoNoche">Costo por Noche:</label>
    <input type="number" id="costoNoche" name="costoNoche" th:field="*{costoNocheSTR}" step="0.01" required />
            </div>

            <!-- Campo para la capacidad -->
            <div class="form-group">
                <label for="capacidad">Capacidad:</label>
                <input type="number" class="form-control" id="capacidad" name="capacidad" th:field="*{capacidad}"
                    required />
            </div>

            <!-- Agrega más campos según tus necesidades -->

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-success">Crear Tipo de Habitación</button>
        </form>

    </div>

</body>

</html>
