<!DOCTYPE html>
<html>

<head>
    <title>Lista de servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de servicios</h1>
        <br />
        <form th:action="@{/servicios/id}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por ID</button>
                </div>
            </div>
        </form>
        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Hotel</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicio : ${servicios}">
                    <tr>
                        <td th:text="${servicio.id}"></td>
                        <td th:text="${servicio.nombre}"></td>
                        <td th:text="${servicio.descripcion}"></td>
                        <td th:text="${servicio.precio}"></td>
                        <td th:text="${servicio.hotel.nombre}"></td>
                        <td>
                            <a th:href="@{servicios/{id}/edit(id=${servicio.id})}">Editar</a>
                            <a th:href="@{servicios/{id}/delete(id=${servicio.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este servicio?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href='@{/servicios/new}' class="btn btn-primary">Añadir servicio</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
