<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Cuenta de Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <br>
    <!-- Form for creating a new cuentaServicio -->
    <form th:action="@{/crearCuentaServicio}" method="post">
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion" />
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" />
        </div>
        <div class="form-group">
            <label for="reservaId">Reserva ID:</label>
            <input type="text" class="form-control" id="reservaId" placeholder="Reserva ID" name="reservaId" />
        </div>
        <div class="form-group">
            <label for="servicioId">Servicio ID:</label>
            <input type="text" class="form-control" id="servicioId" placeholder="Servicio ID" name="servicioId" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/cuentasServicio}" class="btn btn-primary">Cancelar</a>
    </form>
</body>

</html>
