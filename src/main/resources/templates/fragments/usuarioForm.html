<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <!-- fragments/usuarioForm.html -->
<div th:fragment="usuarioForm (titulo, usuario)">
    <h2 th:text="${titulo}"></h2>
    <!-- Assuming the Usuario class has id, nombre, username, password, and tipoUsuario fields -->
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}" />
    </div>
    <div> 
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" />
    </div>
    <div>
        <label for="password">Contrase√±a</label>
        <input type="password" th:field="*{password}" />
    </div>
    <div>
        <label for="tipoUsuario">Tipo de Usuario</label>
        <select th:field="*{tipoUsuario}">
            <option value="">Seleccione...</option>
            <option th:each="tipo : ${tiposUsuario}"
                    th:value="${tipo}"
                    th:text="${tipo}"
                    th:selected="${tipo == usuario.tipoUsuario}">Tipo</option>
        </select>
    </div>
    <button type="submit">Guardar</button>
</div>


        </form>
        </br>
    </div>

</body>

</html>
