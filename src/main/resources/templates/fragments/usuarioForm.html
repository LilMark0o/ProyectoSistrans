<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="usuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>

            <label class="col-form-label">id:</label>
            <input class="form-control" type="text" id="id" name="id" required th:value="${usuario.id}" />
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />

            <label class="col-form-label" for="presupuesto">Presupuesto:</label>
            <select class="form-control" id="presupuesto" name="presupuesto" required>
                <option value="Alto" th:selected="${usuario.presupuesto eq 'Alto'}">Alto</option>
                <option value="Medio" th:selected="${usuario.presupuesto eq 'Medio'}">Medio</option>
                <option value="Bajo" th:selected="${usuario.presupuesto eq 'Bajo'}">Bajo</option>
            </select>

            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/usuarios}" class="btn btn-primary">Cancelar</a>

            </div>

        </form>
        </br>
    </div>

</body>

</html>
