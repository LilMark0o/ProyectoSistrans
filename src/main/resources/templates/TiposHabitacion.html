<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <div class="container mt-3">
        <h1>Tipos de Habitación</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Tipo de Habitación</th>
                    <th>Costo por Noche</th>
                    <th>Capacidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de tipos de habitaciones y mostramos los detalles -->
                <tr th:each="tipoHabitacion : ${tiposHabitacion}">
                    <td th:text="${tipoHabitacion.nombre}"></td>
                    <td th:text="${tipoHabitacion.costoNoche}"></td>
                    <td th:text="${tipoHabitacion.capacidad}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para redirigir al formulario de creación de tipo habitación -->
        <a th:href="@{/tiposHabitacionForm}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Nuevo Tipo de
            Habitación</a>

    </div>

</body>

</html>
