<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tipo de Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-3">
        <h2>Editar Tipo de Usuario</h2>
        <form th:action="@{/tiposUsuario/{id}/edit(id=${tipoUsuario.nombre})}" th:object="${tipoUsuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" required />
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/tiposUsuario}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
