<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Habitaci√≥n</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <form th:action="@{/habitacion/new}" method="post">
        <div class="form-group">
            <label for="numero">Numero:</label>
            <input type="text" class="form-control" id="numero" placeholder="Numero" name="numero" />
        </div>
        <div class="form-group">
            <label for="tipoHabitacion">Tipo de Habitacion:</label>
            <select class="form-control" id="tipoHabitacion" name="tipoHabitacion">
                <option th:each="tipo : ${tiposHabitacion}"
                        th:value="${tipo.id}"
                        th:text="${tipo.nombre}">Tipo</option>
            </select>
        </div>
        <!-- <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado" name="estado" />
        </div> -->
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/habitacion}" class="btn btn-primary">Cancelar</a>
    </form>
</body>
</html>
