<!DOCTYPE html>
<html>

<head>
    <title>Req4</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Req4</h1>
        <br />
        <form th:action="@{/req4}" method="post">
            <div class="container">
                <div class="row">
                    <!-- Left column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="precio_min">Precio Mínimo:</label>
                            <input type="number" class="form-control" id="precio_min" name="precio_min" />
                        </div>
                        <div class="form-group">
                            <label for="precio_max">Precio Máximo:</label>
                            <input type="number" class="form-control" id="precio_max" name="precio_max" />
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha Inicial:</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" />
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha Final:</label>
                            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        

        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad Consumos</th>
                    <th>Precio</th>
                    <th>Hotel</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicioResumen : ${resumen}">
                    <tr>
                        <td th:text="${servicioResumen.id}"></td>
                        <td th:text="${servicioResumen.nombre}"></td>
                        <td th:text="${servicioResumen.descripcion}"></td>
                        <td th:text="${servicioResumen.precio}"></td>
                        <td th:text="${servicioResumen.hotel.nombre}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
