<!DOCTYPE html>
<html>

<head>
    <title>Req10</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Req10</h1>
        <br />
        <form th:action="@{/req10}" method="post">
            <div class="container">
                <div class="row">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_servicio">ID servicio:</label>
                            <input type="number" class="form-control" id="id_servicio" name="id_servicio" />
                        </div>
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha Inicial:</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" />
                        </div>
                    </div>
            
                    <!-- Segunda columna -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fecha_fin">Fecha Final:</label>
                            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" />
                        </div>
                        <div class="form-group">
                            <label for="agrupamiento">Criterio de Agrupamiento:</label>
                            <select class="form-control" id="agrupamiento" name="agrupamiento">
                                <option value="u.id">ID</option>
                                <option value="u.nombre">Nombre</option>
                                <option value="u.username">Username</option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <!-- Elemento individual de ancho completo -->
                <div class="form-group">
                    <label for="ordenamiento">Ordenamiento:</label>
                    <select class="form-control" id="ordenamiento" name="ordenamiento">
                        <option value="ASC">Ascendente</option>
                        <option value="DESC">Descendente</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Username</th>
                    <th>Contraseña</th>
                    <th>Tipo de usuario</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicioResumen : ${resumen}">
                    <tr>
                        <td th:text="${servicioResumen.id}"></td>
                        <td th:text="${servicioResumen.nombre}"></td>
                        <td th:text="${servicioResumen.username}"></td>
                        <td th:text="${servicioResumen.password}"></td>
                        <td th:text="${servicioResumen.tipoUsuario.nombre}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
        <br />
    </div>
</body>

</html>
